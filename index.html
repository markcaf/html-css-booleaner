<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html CSS Booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <!-- Creazione dell'header con logo e background-->
    <header>
        <img class="logo" src="./img/logo.svg" alt="Logo Svg">
    </header>
    
    <!-- Inizio del main -->
    <main>

        <!-- Titolo, autore e data -->
        <h1 class="titolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <div class="autore">Scritto da <a href="https://www.markcaf.it/autore/thebooleaner" target="blank">The Booleaner</a></div>
        <div class="data">il 10/10/2020</div>

        <!-- Foto e didascalia -->
        <div class="photo">
            <img src="./img/tim-1.jpg" alt="Tim 1">
            <img src="./img/tim-2.jpg" alt="Tim 2">
        </div>
        <div class="didascalia">
            1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen<br>
            2nd Photo: Wikimedia, by Paul Clarke
        </div>
    </main>
</body>
</html>
